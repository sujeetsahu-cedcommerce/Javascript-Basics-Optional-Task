<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      /* #tabledata table,tr,td{
        border:1px solid black;
      } */
    </style>
  </head>
  <body>
    <div>

        <form onsubmit="getFormData(event)">
      <table>
        <tr>
          <td>First Name:</td>
          <td><input type="text" placeholder="enter first Name" id="firstName" required/></td>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td><input type="text" placeholder="enter last Name" id="lastName" required/></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" placeholder="enter email number" id="email" required/></td>
        </tr>
        <tr>
          <td>Mobile:</td>
          <td><input type="number" placeholder="enter mobile number" id="mobile" required/></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <label for="">Male</label>
            <input type="radio" name="gender" value="male" id="Male"/>
            <label for="">FeMale</label>
            <input type="radio" name="gender" value="female" id="Female"/>
          </td>
        </tr>
        <tr>
          <td>Date of Birth:</td>
          <td><input type="date" placeholder="enter first number" id="DOB"/></td>
        </tr>
        <tr>
          <td>Address:</td>
          <td>
            <textarea name="address" cols="30" rows="10" id="address"></textarea>
            </td>
        </tr>
        <tr>
          <td>City:</td>
          <td><input type="text" id="city" required/></td>
        </tr>
        <tr>
          <td>Area PIN</td>
          <td><input type="number" id="areaPin" required/></td>
        </tr>
        <tr>
          <td>State</td>
          <td><input type="text" id="State" required/></td>
        </tr>
        <tr>
          <td>Qualification</td>
          <td><input type="text" id="Qualification" required/></td>
        </tr>
        <tr>
          <td>Specialization</td>
          <td>
            <input type="checkbox" class="selectSpecialization" value="Computer Science" />
            <label for="Computer Science">Computer Science</label>
          </td>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" class="selectSpecialization" value="Tele Communication" />
                <label for="">Information Technology</label>
            </td>
        </tr>
        <tr><td></td>
            <td>
                <input type="checkbox" class="selectSpecialization" value="Computer Architecture"/>
                <label for="">Computer Architecture</label>
           </td>
        </tr>
        <tr><td></td>
            <td>
                <input type="checkbox" class="selectSpecialization" value="Tele Communication"/>
                <label for="">Tele Communication</label>
            </td>
        </tr>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" id="password" required></td>
        </tr>
        <tr><td>
            <button type="submit">Registered</button>
        </td></tr>
      </table>
    </form>
    </div>
    <div id="display"></div>
    <!-- <table id="display" style="color:blue;text-align:center;border:1px solid black" > -->

    </table>
   
    <script src="Form.js"></script>
  </body>
</html>
